<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Farrow Records Artists Nashville Indie Label Record Music">
	<meta name="description" content="The best damn musicians you'll ever hear.">
	<meta name="author" content="Farrow Records">
	<title>Farrow | Artists</title>
	<link rel="stylesheet" href="css/artists.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://use.fontawesome.com/2f2e879687.js"></script>
</head>
<body ng-app="farrowApp">
	<div id="container">
		<header>
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="artists.html">ARTISTS</a></li>
				<li>
					<div id="logoBlock">
						<img class="logoImg" src="img/feather.svg" alt="farrowFeather">
						<h1>FARROW</h1>
						<h4>RECORDS</h4>
					</div>
				</li>
				<li><a href="info.html">INFO</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</header>

		<h2>ARTISTS</h2>

		<div id="artistBlock" ng-controller="MainController">
			<div class="artist" ng-repeat="artist in artists">
				<h3>{{artist.name}}</h3>
				<div class="artistContent">
					<img class="artistPic" ng-src="{{artist.pic}}" alt="{{artist.name}}">
					<div class="text">
						<b>Hometown: {{artist.hometown}}</b>
						<p>{{artist.description}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/directives/artistInfo.js"></script>
</html>
